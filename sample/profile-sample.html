<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <header>
        <h1>OUR <span id="team-span">TEAM</span></h1>

                <h2>Lily</h2>

            </div>
            <div class="card-bottom">
                <p>
                <i class="far fa-id-card"></i> ID #12<br>
                <i class="far fa-envelope"></i> <a href="mailto:lily@work.com">lily@work.com</a><br>
                <i class="far fa-building"></i> Office #20
                </p>
            </div>
        </div>
        <div class="card engineer">
            <div class="card-top">
                <h2>Sally</h2>
                <h3><i class="fas fa-laptop-code"></i> Engineer</h3>
            </div>
            <div class="card-bottom">
                <p>
                    <i class="far fa-id-card"></i> ID #25<br>
                    <i class="far fa-envelope"></i> <a href="mailto:sally@work.com">sally@work.com</a><br>            
                    <i class="fab fa-github"></i> <a href="https://github.com/sally-smith" target="_blank">sally-smith</a>
                </p>
            </div>
        </div>
        <div class="card engineer">
            <div class="card-top">
                <h2>Max</h2>
                <h3><i class="fas fa-laptop-code"></i> Engineer</h3>
            </div>
            <div class="card-bottom">
                <p>
                    <i class="far fa-id-card"></i> ID #56<br>
                    <i class="far fa-envelope"></i> <a href="mailto:max@work.com">max@work.com</a><br>            
                    <i class="fab fa-github"></i> <a href="https://github.com/maxgit" target="_blank">maxgit</a>
                </p>
            </div>
        </div>
        <div class="card intern">
            <div class="card-top">
                <h2>Bob</h2>
                <h3><i class="fas fa-user-graduate"></i> Intern</h3>
            </div>
            <div class="card-bottom">
                <p>
                    <i class="far fa-id-card"></i> ID #102<br>
                    <i class="far fa-envelope"></i> <a href="mailto:bob@work.com">bob@work.com</a><br>    
                    <i class="fas fa-graduation-cap"></i> The University of Sydney
